{% include "header.html" %}

<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #eee;">


<div class="col-md-3"></div>
<div class="col-md-6">

    <div class="panel panel-default">


        {% load static %}

        <div class="list-group panel-body">
            {%if books or authors%}
            {%else%}
               <h1 style="font-family: 'Clicker Script', cursive; text-align:center"><i class="glyphicon glyphicon-search"></i><b> No result found</b></h1>
             {%endif%}
            {%if books%}
             <h1 style="font-family: 'Clicker Script', cursive; text-align:center"><i class="glyphicon glyphicon-search"></i><b> Search result </b></h1>
            <br/>

            <h3 style="font-family: 'Clicker Script', cursive;"><i class="glyphicon glyphicon-book"></i><b> Books</b></h3>

            {%for book in books%}
            <a href="#" class="list-group-item"><img src="{% static book.picture_url %}" width="50" alt=""> {{book.title}}
            </a>
            {%endfor%}
        </div>
            {%endif%}
        {%if authors%}
          <div class="list-group panel-body">

            <h3 style="font-family: 'Clicker Script', cursive;"><i class="glyphicon glyphicon-user"></i><b> Authors</b></h3>
              {%for author in authors%}
            <a href="#" class="list-group-item"><img src="{% static author.picture_url %}" width="50" alt=""> {{author.name}}
            </a>
              {%endfor%}
        </div>
     {%endif%}

    </div>


</div>


<div class="col-md-2"></div>


</body>
</html>
