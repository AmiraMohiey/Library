{% include "header.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>



</head>
<body style="background-color: #eee;">
<div class="col-md-3"></div>
<div class="col-md-6">

    <div class="panel panel-default">


        <div class="list-group panel-body">

            <h1 style="font-family: 'Clicker Script', cursive;"><i class="glyphicon glyphicon-user"></i><b>Authors</b></h1>
            {% for author in authors %}
                <a href="{% url 'author' author.id %}" class="list-group-item"><img src="{{ author.picture_url.url }}" width="50" alt=""> {{author.name}} </a>
            {% endfor %}
        </div>


    </div>


</div>

<div class="col-md-3"></div>


</body>
</html>
