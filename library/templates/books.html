{% include "header.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>


<div class="col-md-3"></div>
<div class="col-md-6">

    <div class="panel panel-default">


        <div class="list-group panel-body">

            <h1 style="font-family: 'Clicker Script', cursive;"><i class="glyphicon glyphicon-book"></i><b>Books</b></h1>
            {% for book in books %}
                <a href="{% url 'book' book.id %}" class="list-group-item"><img src="{{ book.picture_url.url }}" width="50" alt=""> {{book.title}} </a>
            {% endfor %}
        </div>


    </div>


</div>

<div class="col-md-3"></div>


</body>
</html>
