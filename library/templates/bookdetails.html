{% include "header.html" %}
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color: #eee;">


<div class="col-md-2"></div>

<div class="col-md-5">
    <div class="panel panel-default">

        {% load static %}
        <div><img class="media-object" src="{% static book.picture_url  %}" width="100%"></div>

        <div class="panel-body">
            <p style="font-family: 'Clicker Script', cursive; font-size: 200%;"><B>Books's Name : {{book.name}}</B>
            </p>
            <p style="font-family: 'Clicker Script', cursive; font-size: 200%;"><B>published at: {{book.date}} </B>
            </p>
            <p style="font-family: 'Clicker Script', cursive; font-size: 200%;"><B>book info :</B>{{book.info}}</B>

            </p>

            <p style="font-family: 'Clicker Script', cursive; font-size: 200%;"><B>book rate :</B>{{book.rate}}</B></p>
        </div>
    </div>
</div>


<div class="col-md-4" >
 {% if user.is_authenticated %}
    <div class="panel panel-default">


        <div class="list-group panel-body" >


            <div class="rd">
                <input type="radio" name="radio" id="radio1" class="radio" checked/>
                <label for="radio1">Wish to read</label>
            </div>

            <div class="rd">
                <input type="radio" name="radio" id="radio2" class="radio"/>
                <label for="radio2">Already read</label>
            </div>


        </div>
        <div style="text-align:center">
            <p style="font-family: 'Clicker Script', cursive; font-size: 200%;"><B> Rate </B></p>
        </div>

        <input id="rating" class="rating rating-loading" value="1" data-min="0" data-max="5" data-step="0.5"
               data-size="sm">


        <div style="margin-top:10%"></div>

    </div>
    {% endif%}
</div>
</div>

</div>
<!--<div class="col-md-1"></div>-->


</body>

<script>

      $("div.rating-stars").click(function () {
      console.log("click")
      console.log ($("#rating").val())})})



</script>
{% endblock %}
