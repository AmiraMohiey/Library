
{% include "header.html" %}

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Admin</title>
</head>

<body>
    <div class="container">
        <div class="row main">


        </div>
        <div class="main-login main-center">
            <form class="form-horizontal" action="" method="POST">
                 {% csrf_token %}
                <div class="form-group">
                    <label for="first_name" class="cols-sm-2 control-label">Your Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter your Name"  required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email"  required/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" class="cols-sm-2 control-label">Username</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username"  required />
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">Password</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" required />
                        </div>
                    </div>
                </div>




                <div class="form-group ">
                    <input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Register" />
                </div>

            </form>
            <div class="error">
                <p>{{error}}</p>
            </div>
        </div>
    </div>
 {% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'users/register.css' %}" />
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
</body>

</html>
